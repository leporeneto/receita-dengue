<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Receita MÃ©dica</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #fff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
}

select,
input,
button,
textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  border-radius: 5px;
  box-sizing: border-box;
}

textarea {
  height: 300px;
  font-family: monospace;
  white-space: pre-wrap;
  border: 1px solid #ccc;
}

ul {
  padding-left: 20px;
  margin-bottom: 15px;
}

.med-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px;
  border-bottom: 1px solid #eee;
}

.remove-btn {
  background-color: crimson;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.remove-btn:hover {
  background-color: darkred;

  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Receita MÃ©dica</h1>

    <label for="receitaPadrao">Receita PadrÃ£o:</label>
    <select id="receitaPadrao">
      <option value="">Escolha uma receita padrÃ£o</option>
    </select>

    <label for="pesquisa">Pesquisar Medicamento:</label>
    <input type="text" id="pesquisa" placeholder="Digite para buscar..." oninput="filtrarMedicamentos()" />

    <ul id="listaMedicamentos"></ul>

    <h3>Medicamentos Selecionados:</h3>
    <div id="selecionados"></div>

    <button onclick="gerarReceita()">Gerar Receita</button>
    <button onclick="copiarReceita()">ðŸ“‹ Copiar Receita</button>
    <button onclick="abrirCadastro()">âž• Adicionar Medicamento</button>

    <textarea id="textoReceita" placeholder="Sua receita aparecerÃ¡ aqui..." readonly></textarea>

    <button onclick="novaReceita()">âž• Nova Receita</button>
    <button onclick="salvarReceitaPadrao()">ðŸ’¾ Salvar Receita como PadrÃ£o</button>
  </div>
</body>
  
  <!-- Firebase compatÃ­vel com navegadores -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAfGykxsSTGYo6SKGhhUT1r4MMPhHIl9a0",
    authDomain: "receitas-medicas-64a41.firebaseapp.com",
    projectId: "receitas-medicas-64a41",
    storageBucket: "receitas-medicas-64a41.firebasestorage.app",
    messagingSenderId: "981098459263",
    appId: "1:981098459263:web:9d5fe43b027a1860580f4a",
    measurementId: "G-EGM2BJCLVE"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let medicamentos = [];
  let selecionados = [];

  async function carregarMedicamentos() {
    const snapshot = await db.collection("medicamentos").get();
    medicamentos = snapshot.docs.map(doc => doc.data());
  }

  async function carregarReceitasPadrao() {
    const snapshot = await db.collection("receitas_padrao").get();
    const select = document.getElementById("receitaPadrao");

    snapshot.forEach(doc => {
      const dados = doc.data();
      if (dados.nome && dados.texto) {
        const option = document.createElement("option");
        option.textContent = dados.nome;
        option.value = dados.texto.startsWith("http") ? `LINK|${dados.texto}` : dados.texto;
        select.appendChild(option);
      }
    });
  }

  document.getElementById("receitaPadrao").addEventListener("change", (e) => {
    const valor = e.target.value;
    if (valor.startsWith("LINK|")) {
      const url = valor.replace("LINK|", "");
      window.open(url, "_blank");
      e.target.value = "";
    } else {
      document.getElementById("textoReceita").value = valor;
      selecionados = [];
      atualizarSelecionados();
    }
  });

  function filtrarMedicamentos() {
    const termo = document.getElementById("pesquisa").value.toLowerCase();
    const ul = document.getElementById("listaMedicamentos");
    ul.innerHTML = "";

    medicamentos
      .filter(m => m.nome.toLowerCase().includes(termo))
      .slice(0, 10)
      .forEach(med => {
        const li = document.createElement("li");
        li.textContent = med.nome;
        li.style.cursor = "pointer";
        li.onclick = () => adicionarMedicamento(med);
        ul.appendChild(li);
      });
  }

  function adicionarMedicamento(med) {
    if (selecionados.find(m => m.nome === med.nome)) {
      alert("Medicamento jÃ¡ adicionado.");
      return;
    }
    selecionados.push(med);
    atualizarSelecionados();
  }

  function atualizarSelecionados() {
    const container = document.getElementById("selecionados");
    container.innerHTML = "";

    selecionados.forEach((med, i) => {
      const div = document.createElement("div");
      div.className = "med-item";

      const info = document.createElement("span");
      info.textContent = `${med.nome}`;

      const btn = document.createElement("button");
      btn.className = "remove-btn";
      btn.textContent = "Remover";
      btn.onclick = () => {
        selecionados.splice(i, 1);
        atualizarSelecionados();
      };

      div.appendChild(info);
      div.appendChild(btn);
      container.appendChild(div);
    });
  }

  function gerarReceita() {
    if (selecionados.length === 0) {
      alert("Adicione medicamentos ou selecione uma receita padrÃ£o.");
      return;
    }

    const porVia = {};
    selecionados.forEach(med => {
      const via = med.via.toUpperCase();
      if (!porVia[via]) porVia[via] = [];
      porVia[via].push(med);
    });

    let texto = "";
    for (const via in porVia) {
      texto += `USO ${via}:\n\n`;
      porVia[via].forEach((med, i) => {
        texto += `${i + 1}- ${med.nome}\n${med.posologia}, ${med.duracao}\n\n`;
      });
    }

    document.getElementById("textoReceita").value = texto.trim();
  }

  function copiarReceita() {
    const textarea = document.getElementById("textoReceita");
    textarea.select();
    document.execCommand("copy");
    alert("Receita copiada!");
  }

  function novaReceita() {
    selecionados = [];
    document.getElementById("textoReceita").value = "";
    document.getElementById("pesquisa").value = "";
    document.getElementById("receitaPadrao").value = "";
    atualizarSelecionados();
    document.getElementById("listaMedicamentos").innerHTML = "";
  }

  function abrirCadastro() {
  window.location.href = "https://leporeneto.github.io/receitas/novo.html";
}

  function salvarReceitaPadrao() {
  const receitaTexto = document.getElementById("textoReceita").value;
  if (!receitaTexto) {
    alert("Gere uma receita antes de salvar.");
    return;
  }

  const nome = prompt("Digite um nome para salvar esta receita:");
  if (!nome) {
    alert("Nome da receita nÃ£o informado.");
    return;
  }

  db.collection("receitas_padrao").add({
    nome: nome,
    texto: receitaTexto
  }).then(() => {
    alert("Receita salva como padrÃ£o com sucesso!");
    carregarReceitasPadrao(); // atualiza o dropdown
  }).catch((error) => {
    alert("Erro ao salvar: " + error.message);
  });
}

  // InicializaÃ§Ã£o
  carregarMedicamentos();
  carregarReceitasPadrao();
</script>

</html>
